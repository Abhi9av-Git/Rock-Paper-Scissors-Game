<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button"><img src="Project-Pictures/Rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="Project-Pictures/Paper-emoji.png" class="move-icon"></button>
    
    <button class="move-button js-scissors-button"><img src="Project-Pictures/Scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result">You Win.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');

    updatescoreElement();

    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>

    <script src="index.js"></script>
  </body>
</html>
